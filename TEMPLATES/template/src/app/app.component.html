<div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
  <div class="row">
    <div class="col">
<form>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" [(ngModel)]="obj.name" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="obj.email" class="form-control">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone no</label>
    <input type="number" [(ngModel)]="obj.phoneNumber" class="form-control" >
    <div id="emailHelp" class="form-text">We'll share your phoneno with Everyone.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col">
<div>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{obj.name}}</h5>
      <p class="card-text">{{obj.email}}</p>
      <p class="card-text">{{obj.phoneNumber}}</p>
      
    </div>
  </div>
</div>
</div>
</div>
</div>
